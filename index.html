<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Игра на выживание</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div id="loginScreen" style="display: flex; flex-direction: column; justify-content: center;">
        <div style="margin: 0 auto; margin-top: 50px">
            <h1>Добро пожаловать!</h1>
        </div>

        <div class="wrap">
            <label for="mapSelect">Выберите карту:</label>
            <select id="mapSelect">
                <option value="map1">Карта 1</option>
                <option value="map2">Карта 2</option>
                <option value="map3">Карта 3</option>
            </select>


            <label for="playerNameInput">Введите ваше имя:</label>
            <input type="text" id="playerNameInput" placeholder="Имя игрока">
        
            <button id="startGameButton">Начать игру</button>
        </div>

    </div>
    <div id="gameField" class="game-field" style="display: none;">
        <div class="wrap_game">
            <div>Игрок: <span id="displayName"></span></div>
            <div>Текущее время: <span id="currentSystemTime"></span></div>
            <div>Время в игре: <span id="gameElapsedTime">00:00</span></div>
            <div>Жизни: <span id="playerLives">5</span></div>
        </div>
    </div>

    <div id="resultScreen" style="display: none;">
        <div>Время в игре: <span id="resultTime"></span></div>
        <div>Количество столкновений с монстрами: <span id="resultMonsters"></span></div>
        <div>Количество попаданий в ловушки: <span id="resultTraps"></span></div>
        <div>Оставшиеся жизни: <span id="resultLives"></span></div>
        <button id="restartGameButton">Играть сначала</button>
    </div>

<script src="./main.js"></script>
</body>
</html>
